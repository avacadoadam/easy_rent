<form>
  <div class="form-group">
    <mat-form-field>
      <label>address</label>
      <input matInput type="text" placeholder="address" [(ngModel)]="address" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <label>eircode</label>
      <input matInput type="text" placeholder="eircode" [(ngModel)]="eircode" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <label>desc</label>
      <input matInput type="text" placeholder="desc" [(ngModel)]="desc" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <label>rentAmount</label>
      <input matInput type="text" placeholder="rentAmount" [(ngModel)]="rentAmount"
             [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <label>property image</label>
      <button matInput type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
      <strong>{{filename}}</strong>
    </mat-form-field>
  </div>
  <div class="form-group">
    <label class="error">{{errorMessage}}</label>
    <label class="success">{{successMessage}}</label>
    <button (click)="addProperty()">Add Property</button>
  </div>
</form>
<!--TODO stop mat-form error add img to card in home page-->
<input hidden #fileInput type="file" (change)="onFileChange($event)" accept=".jpg,.jpeg,.png;capture=camera">
